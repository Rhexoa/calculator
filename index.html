<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div id="buttons">
            <button id="reset">A/C</button>
            <button id="delete">DEL</button>
            <div></div>
            <button id="multiply">X</button>
            <button id="num7" class="number" value="7">7</button>
            <button id="num8" class="number" value="8">8</button>
            <button id="num9" class="number" value="9">9</button>
            <button id="subtract">—</button>
            <button id="num4" class="number" value="4">4</button>
            <button id="num5" class="number" value="5">5</button>
            <button id="num6" class="number" value =6>6</button>
            <button id="sum">+</button>
            <button id="num1" class="number" value="1">1</button>
            <button id="num2" class="number" value="2">2</button>
            <button id="num3" class="number" value="3">3</button>
            <button id="divide">÷</button>
            <button id="decimal">.</button>
            <button id="num0" class="number" value=0>0</button>
            <div></div>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
